<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>easy-delete icon in SVG</title>
    <style>
        body {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>

    <svg width="350" height="350" viewbox="0 0 350 350" fill="none" xmlns="http://w3.org/2000/svg">
    <polygon points="20,20 280,20 20,20, 150,100 280,20, 280,20, 150,280" stroke="black" stroke-width="15" stroke-linecap="round" stroke-linejoin="round"/>
    <line x1="150" x2="150" y1="100" y2="280" stroke="black" stroke-width="15" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>

    <svg width="500" height="500" viewbox="0 0 500 500" fill="none" xmlns="http://w3.org/2000/svg">
        <circle cx="110" cy="110" r="100" fill="red" />
        <polyline points="80,80 140,140" stroke="white" stroke-width="10" />
        <polyline points="80,140 140,80" stroke="white" stroke-width="10" />

    </svg>
</body>


</html>
