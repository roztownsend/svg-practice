<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy-level icons in SVG</title>
</head>
<body>


    <!-- easy-credit-card.png -->

    <svg width="512" height="512" viewbox="0 0 512 512" fill="none" xmlns="http://w3.org/2000/svg">
        <rect x="0" y="0" width="512" height="170" rx="60" ry="60" fill="black" />
        <line x1="0" x2="512" y1="145" y2="145" stroke="black" stroke-width="55"/>
        
        <line x1="0" x2="512" y1="260" y2="260" stroke="black" stroke-width="30"/>
        <rect x="0" y="250" width="512" height="45" rx="60" ry="60" fill="black" />
    </svg>


    <!-- easy-triangle.png -->

    <svg width="512" height="512" viewbox="0 0 512 512" fill="none" xmlns="http://w3.org/2000/svg">
        <polygon points="20,70 492,70 20,70 262,192 262,492" stroke="black" stroke-width="15" stroke-linecap="round" stroke-linejoin="round"/>
        <polygon points="492,70 262,192 262,492" stroke="black" stroke-width="15" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>

    <!-- easy-delete.png -->
    
    <svg width="512" height="512" viewbox="0 0 512 512" fill="none" xmlns="http://w3.org/2000/svg">
        <circle cx="256" cy="256" r="256" fill="red" />
        <polyline points="165,160 345,340" stroke="white" stroke-width="26" />
        <polyline points="345,160 165,340" stroke="white" stroke-width="26" />
    </svg> -->
